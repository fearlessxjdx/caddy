name: Publish Docker image

on:
  release:
    types: [published]

  push:
    branches:
      - master

  watch:
    types: [started]

  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00（北京时间 08:00）

jobs:
  push_to_registry:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Aliyun registry
        run: docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} registry.cn-hangzhou.aliyuncs.com

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Build Docker image
        run: docker build --pull -t registry.cn-hangzhou.aliyuncs.com/xjdx/caddy:${TAG} .

      - name: Push Docker image
        run: docker push registry.cn-hangzhou.aliyuncs.com/xjdx/caddy:${TAG}
